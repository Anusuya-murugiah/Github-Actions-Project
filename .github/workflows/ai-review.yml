name: AI Code Review (OpenAI)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Get Changed Files
        id: diff
        run: |
          # Fetch all branches and avoid no merge-base errors
          git fetch --all
          # Try diff with main, fallback to last commit if no merge base found
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            git diff --name-only origin/main...HEAD > changed_files.txt || echo "No common base, using HEAD~1"
          else
            git diff --name-only HEAD~1 > changed_files.txt
          fi

          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          echo "files=$(cat changed_files.txt | tr '\n' ',' )" >> $GITHUB_OUTPUT

      - name: Run AI Review
        id: ai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          prompt="You are a code reviewer. Summarize and give feedback for these changed files: ${{ steps.diff.outputs.files }}"
          response=$(curl https://api.openai.com/v1/chat/completions \
            -s -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [{"role": "user", "content": "'"$prompt"'"}],
              "max_tokens": 300
            }' | jq -r '.choices[0].message.content')
          echo "review=$response" >> $GITHUB_OUTPUT

      - name: Comment AI Review on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `ðŸ¤– **AI Review Summary:**\n\n${{ steps.ai.outputs.review }}`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
